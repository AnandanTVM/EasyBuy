<div class="home-container">
  <div fxLayout="column wrap" style="padding:10px;" class="dashboard" fxLayoutAlign="start stretch" [fxShow]="true"><span routerLink="/ui/cart">
                <svg width="25" height="26" viewBox="0 0 25 26" fill="none" xmlns="http://www.w3.org/2000/svg">
<path fill-rule="evenodd" clip-rule="evenodd" d="M4.5 3L1 7.4V22.8C1 24.015 2.04467 25 3.33333 25H19.6667C20.9553 25 22 24.015 22 22.8V7.4L18.5 3H4.5Z" stroke="#DD9B5A" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M1 7.39998H22" stroke="#DD9B5A" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M16.1668 11.8C16.1668 14.23 14.0775 16.2 11.5002 16.2C8.92283 16.2 6.8335 14.23 6.8335 11.8" stroke="#DD9B5A" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
<circle cx="21" cy="4" r="4" fill="#DF1616"/>
</svg>
</span>
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><span style="color:var(--main-color);">
                Welcome,</span><span style="font-size:24px;font-weight:600;">
      {{page.userData?.name || &quot;N/A&quot;}}</span></div>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="space-between center" [fxShow]="true">
    <div fxLayout="row wrap" style="padding: 15px;
        margin:5px;
        background-color:whilte;
        border-radius: 15px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;" fxFlex="{{statistic.fxFlex}}" fxLayoutAlign="space-around center" [fxShow]="true" *ngFor="let statistic of page.statistics">
      <img *ngIf="statistic.imageLink" src="{{statistic.imageLink}}">
      <img *ngIf="statistic.imageUrl" imgSrc="{{statistic.imageUrl}}">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" *ngFor="let detail of statistic.details">
        <span style="color:black;font-weight: bold;">
        {{detail.tittle}}</span>
        <span style="color:#e7a960;">
        {{detail.value}}
        </span>
      </div>
    </div>
  </div><mat-card style="
        margin: 10px;
        border-radius: 10px !important;
        position: relative;">
    <img mat-card-image src="https://res.cloudinary.com/dc0agfvze/image/upload/v1684994324/home1_rr6k7p.jpg">

    <mat-card-content style="
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%);">
      <h1 style="color: white;
          font-size: 64px;
          font-family: Seaweed Script;
          font-weight: 400;">
        Jewellery</h1>
    </mat-card-content>

    <mat-card-actions style="margin:10px;">
      <input placeholder="Customer Number" type="number" [(ngModel)]="page.phoneNumber" style="display: block;
        border: 1px solid black !important;
        width: 100% !important;
        padding: 14px !important;
        padding-left: 30px !important;
        border-radius: 10px !important;
        margin-top: 20px !important;
        font-weight: 700 !important;">
      <p id="phoneNumberError" style="margin-bottom:10px;
          color: #f44336 ;
          font-size: small ;">
      </p><button mat-button style="margin:0px;
          background-color: #e7a960;
          border-radius: 10px !important;
          width: 100%;
          color: white;
          height: 50px;" (click)="gotoScan_1_2()">Next</button>
    </mat-card-actions>
  </mat-card>
</div>
